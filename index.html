<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Note Recorder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #a855f7;
            --bg-color: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #f8fafc;
            --pulse-color: rgba(99, 102, 241, 0.5);
            --chat-bubble-user: rgba(99, 102, 241, 0.3);
            --input-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 40%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            box-sizing: border-box;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }

        h1 {
            font-weight: 600;
            font-size: 24px;
            margin: 0;
            background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        .status-text {
            font-size: 14px;
            color: #94a3b8;
            height: auto;
            min-height: 20px;
            transition: color 0.3s ease;
            line-height: 1.5;
        }

        .record-button-container {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .record-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            cursor: pointer;
            position: relative;
            z-index: 2;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px -5px rgba(99, 102, 241, 0.5);
        }

        .record-button:active {
            transform: scale(0.95);
        }

        .mic-icon {
            width: 32px;
            height: 32px;
            fill: white;
            transition: opacity 0.3s ease;
        }

        .stop-icon {
            width: 28px;
            height: 28px;
            background-color: white;
            border-radius: 4px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Pulse Animation */
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--pulse-color);
            opacity: 0;
            z-index: 1;
        }

        .recording .pulse-ring {
            animation: pulse-animation 2s infinite;
        }

        .recording .record-button {
            transform: scale(1);
            background: #ef4444;
            /* Red for stop */
            box-shadow: 0 10px 20px -5px rgba(239, 68, 68, 0.4);
        }

        .recording .mic-icon {
            display: none;
            opacity: 0;
        }

        .recording .stop-icon {
            display: block;
            opacity: 1;
        }

        .recording .status-text {
            color: #ef4444;
            font-weight: 500;
        }

        @keyframes pulse-animation {
            0% {
                width: 80px;
                height: 80px;
                opacity: 0.5;
            }

            100% {
                width: 160px;
                height: 160px;
                opacity: 0;
            }
        }

        .hidden {
            display: none !important;
        }

        /* Loader */
        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Sections */
        .audio-section {
            flex: 1;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .notes-section {
            flex: 2;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Notepad Styling */
        .notepad-container {
            width: 100%;
            height: 70vh;
            /* Taller for free flow writing */
            background: #fff9c4;
            /* Classic notepad yellow tint */
            border-radius: 16px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        @media (prefers-color-scheme: dark) {
            .notepad-container {
                background: #1e293b;
                /* Dark notepad */
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
        }

        .notepad-header {
            background: rgba(0, 0, 0, 0.05);
            padding: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notepad-title {
            font-weight: 600;
            color: #334155;
            font-size: 18px;
        }

        @media (prefers-color-scheme: dark) {
            .notepad-title {
                color: #e2e8f0;
            }

            .notepad-header {
                border-bottom-color: rgba(255, 255, 255, 0.1);
                background: rgba(255, 255, 255, 0.02);
            }
        }

        .notepad-textarea {
            flex: 1;
            width: 100%;
            border: none;
            background: transparent;
            resize: none;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            color: #334155;
            outline: none;
            font-family: inherit;
            box-sizing: border-box;
        }

        @media (prefers-color-scheme: dark) {
            .notepad-textarea {
                color: #f1f5f9;
            }
        }

        .save-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .save-btn:hover {
            background: var(--secondary-color);
        }

        .save-btn:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        /* Mobile specific adjustments */
        /* Mobile specific adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .audio-section,
            .notes-section {
                flex: auto;
                max-width: 100%;
                width: 100%;
            }

            .notepad-container {
                height: 60vh;
                position: relative;
                width: 100%;
                border-radius: 16px;
                z-index: 1;
            }

            .notepad-header {
                padding-top: 15px;
            }
        }

        /* Visualizer */
        #visualizer {
            width: 100%;
            height: 60px;
            margin-top: 15px;
            display: none;
            /* Hidden unless recording */
        }

        /* No automatic .recording display: block override to control via JS safely */

        /* Fail-Safe Buttons */
        .retry-btn,
        .download-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 14px;
            border-radius: 6px;
            margin: 8px 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .retry-btn:hover,
        .download-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .retry-btn {
            color: #facc15;
            border-color: rgba(250, 204, 21, 0.3);
        }

        .download-btn {
            color: #60a5fa;
            border-color: rgba(96, 165, 250, 0.3);
        }

        /* Auth Dot */
        #authDot {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #666;
            z-index: 1000;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div id="authDot"></div>

    <audio id="silentAudio" loop playsinline style="display:none;">
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAgZGF0YQQAAAAAAA=="
            type="audio/wav">
    </audio>

    <div class="container">

        <!-- VOICE MODE SECTION -->
        <div id="voiceMode" class="audio-section">
            <div class="glass-card">
                <h1>Voice Recorder</h1>

                <div class="record-button-container" id="recordContainer">
                    <div class="pulse-ring"></div>
                    <button class="record-button" id="recordBtn">
                        <svg class="mic-icon" viewBox="0 0 24 24">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                            <path
                                d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                        </svg>
                        <div class="stop-icon"></div>
                    </button>
                </div>

                <canvas id="visualizer" width="300" height="60"></canvas>

                <div class="status-text" id="statusText">Tap to record</div>
            </div>
        </div>

        <!-- TEXT MODE SECTION -->
        <div id="textMode" class="notes-section">
            <div class="notepad-container">
                <div class="notepad-header">
                    <span class="notepad-title">New Note</span>
                    <button class="save-btn" id="saveNoteBtn">
                        <span>Save</span>
                    </button>
                </div>
                <textarea class="notepad-textarea" id="notepadInput"
                    placeholder="Start typing your thoughts..."></textarea>
            </div>
        </div>

    </div>

    <script>
        // --- Setup Logic ---
        const urlParams = new URLSearchParams(window.location.search);
        const newKey = urlParams.get('setup');

        // Initial Auth Check
        function updateAuthDot() {
            const hasKey = localStorage.getItem("admin_secret_key");
            const dot = document.getElementById('authDot');
            if (hasKey) {
                dot.style.backgroundColor = '#22c55e'; // Green
            } else {
                dot.style.backgroundColor = '#64748b'; // Gray
            }
        }

        if (newKey) {
            localStorage.setItem("admin_secret_key", newKey);
            alert("Admin Key Saved! You can now record and upload.");
            window.history.replaceState({}, document.title, window.location.pathname);
        }

        updateAuthDot();

        // Auth Dot Double Tap Logic
        let lastTap = 0;
        document.getElementById('authDot').addEventListener('touchstart', function (e) {
            e.preventDefault(); // prevent zoom or other touch behaviors
            handleTap();
        });
        document.getElementById('authDot').addEventListener('click', function (e) {
            handleTap();
        });

        function handleTap() {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                // Double Tap Detected
                const currentKey = localStorage.getItem("admin_secret_key");
                let promptMsg = "Enter Admin Secret Key:";
                if (currentKey) promptMsg += `\n(Current: ...${currentKey.slice(-4)})`;

                const input = prompt(promptMsg);
                if (input !== null) { // If not cancelled
                    if (input.trim() === "") {
                        if (confirm("Clear stored key?")) {
                            localStorage.removeItem("admin_secret_key");
                            alert("Key Cleared!");
                        }
                    } else {
                        localStorage.setItem("admin_secret_key", input.trim());
                        alert("Key Saved!");
                    }
                    updateAuthDot();
                }
            }
            lastTap = currentTime;
        }

        const recordBtn = document.getElementById('recordBtn');
        const recordContainer = document.getElementById('recordContainer');
        const statusText = document.getElementById('statusText');
        const silentAudio = document.getElementById('silentAudio');

        // Mode Switching
        // Mode Switching Removed

        // Text Note Elements
        const notepadInput = document.getElementById('notepadInput');
        const saveNoteBtn = document.getElementById('saveNoteBtn');

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let currentAudioBlob = null; // for fail-safe

        // Visualizer Vars
        let audioContext;
        let analyser;
        let source;
        let animationId;
        const visualizerCanvas = document.getElementById('visualizer');
        const canvasCtx = visualizerCanvas.getContext('2d');

        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzF_gTJ2m0YEtJ6kHO8EiGMeSYtquPt7g0m3-IOPW5hD-cXkxmsZLkR1eDpCjVQWsXV/exec";

        // --- Utils ---

        function generateUniqueFilename(prefix, extension) {
            const now = new Date();
            const yyyy = now.getFullYear();
            const mm = String(now.getMonth() + 1).padStart(2, '0');
            const dd = String(now.getDate()).padStart(2, '0');
            const hh = String(now.getHours()).padStart(2, '0');
            const min = String(now.getMinutes()).padStart(2, '0');
            const ss = String(now.getSeconds()).padStart(2, '0');
            return `${prefix}_${yyyy}${mm}${dd}_${hh}${min}${ss}.${extension}`;
        }

        function isMobile() {
            return window.innerWidth <= 768;
        }

        // --- Visualizer Logic ---

        function setupVisualizer(stream) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            analyser = audioContext.createAnalyser();
            source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);

            analyser.fftSize = 64; // Fewer bars for wider style
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                if (!isRecording) return;
                animationId = requestAnimationFrame(draw);

                analyser.getByteFrequencyData(dataArray);

                canvasCtx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);

                // Draw bars
                const barWidth = (visualizerCanvas.width / bufferLength) - 2;
                let barHeight;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i] / 2; // Scale height

                    // Use red color to match Voice Memos
                    canvasCtx.fillStyle = `rgba(255, 59, 48, ${barHeight / 150 + 0.5})`;

                    // Center the bar vertically
                    canvasCtx.fillRect(x, (visualizerCanvas.height - barHeight) / 2, barWidth, barHeight);

                    x += barWidth + 2;
                }
            }
            draw();
        }

        // --- Fail Safe Logic ---

        window.retryUpload = function () {
            if (currentAudioBlob) {
                uploadAudio(currentAudioBlob);
            }
        };

        window.downloadLocally = function () {
            if (!currentAudioBlob) return;
            const url = URL.createObjectURL(currentAudioBlob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;

            // Guess extension
            let ext = "webm";
            if (currentAudioBlob.type.includes("mp4")) ext = "mp4";
            else if (currentAudioBlob.type.includes("mp3")) ext = "mp3";

            a.download = generateUniqueFilename("Audio_Saved", ext);
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);

            statusText.innerText = "Saved to Device!";
            setTimeout(() => { statusText.innerText = "Tap to record"; }, 2000);
        };

        // --- Audio Recording Logic ---

        async function uploadAudio(audioBlob) {
            currentAudioBlob = audioBlob; // Save for fail-safe
            statusText.innerHTML = '<span class="loader"></span> Uploading...';

            const reader = new FileReader();
            reader.readAsDataURL(audioBlob);

            reader.onloadend = async function () {
                const base64String = reader.result.split(',')[1];
                const filename = generateUniqueFilename("Audio", "mp3");
                const myKey = localStorage.getItem("admin_secret_key");

                try {
                    // Try without no-cors to read response
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        redirect: "follow",
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                        body: JSON.stringify({
                            secret: myKey,
                            filename: filename,
                            fileData: base64String,
                            mimeType: audioBlob.type,
                            mimetype: audioBlob.type,
                            type: audioBlob.type
                        })
                    });

                    const text = await response.text();
                    if (text.includes("Access Denied")) {
                        throw new Error("Access Denied");
                    }

                    statusText.innerText = "Saved!";
                    currentAudioBlob = null; // Clear on success
                    setTimeout(() => { statusText.innerText = "Tap to record"; }, 2000);
                } catch (error) {
                    console.error("Upload failed", error);
                    let errorMsg = "Upload Failed!";
                    if (error.message === "Access Denied") {
                        errorMsg = "Access Denied!";
                    }

                    statusText.innerHTML = `
                        ${errorMsg}<br>
                        <button class="retry-btn" onclick="retryUpload()">Retry</button>
                        <button class="download-btn" onclick="downloadLocally()">Save to Device</button>
                    `;
                    // Do NOT auto-clear status
                }
            };
        }

        async function startRecording() {
            try {
                // 1. First get permission and default stream
                let stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                // 2. Enumerate devices to check for Bluetooth
                try {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const audioInputs = devices.filter(device => device.kind === 'audioinput');

                    // console.log("Available microphones:", audioInputs); // Debugging

                    // Keywords for Bluetooth/wired headsets
                    const headsetKeywords = ['bluetooth', 'headset', 'airpods', 'buds', 'freebuds', 'pixel buds', 'headphones'];

                    const bestMic = audioInputs.find(device => {
                        const label = device.label.toLowerCase();
                        return headsetKeywords.some(keyword => label.includes(keyword));
                    });

                    if (bestMic) {
                        // Check if we are already using it (simple id check if possible, or assume we want to force it)
                        const currentTrack = stream.getAudioTracks()[0];
                        const currentSettings = currentTrack.getSettings();

                        if (currentSettings.deviceId !== bestMic.deviceId) {
                            console.log("Switching to Bluetooth Mic:", bestMic.label);
                            statusText.innerText = `Using ${bestMic.label}...`; // visual feedback

                            // Stop old stream
                            currentTrack.stop();

                            // Request new stream with specific device
                            stream = await navigator.mediaDevices.getUserMedia({
                                audio: { deviceId: { exact: bestMic.deviceId } }
                            });
                        }
                    }
                } catch (e) {
                    console.warn("Error enumerating/switching devices:", e);
                    // Continue with default stream if switching fails
                }

                let options = { mimeType: 'audio/webm' };
                if (MediaRecorder.isTypeSupported('audio/mp4')) {
                    options = { mimeType: 'audio/mp4' };
                }

                mediaRecorder = new MediaRecorder(stream, options);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    cancelAnimationFrame(animationId);
                    const audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                    uploadAudio(audioBlob);
                    stream.getTracks().forEach(track => track.stop());

                    // Hide Visualizer
                    visualizerCanvas.style.display = 'none';
                };

                mediaRecorder.start();
                isRecording = true;
                recordContainer.classList.add('recording');

                // Only overwrite status text if we didn't set a specific device name above
                if (!statusText.innerText.includes("Using")) {
                    statusText.innerText = "Recording...";
                }

                silentAudio.play().catch(e => console.log("Silent audio play failed", e));

                // Show Visualizer explicitly
                visualizerCanvas.style.display = 'block';
                setupVisualizer(stream);
            } catch (err) {
                console.error("Error accessing microphone:", err);
                statusText.innerText = "Mic access denied";
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                isRecording = false;
                recordContainer.classList.remove('recording');
                statusText.innerText = "Processing...";
                silentAudio.pause();
                silentAudio.currentTime = 0;
            }
            // display:none is handled in onstop to ensure stream flows till the end
        }

        recordBtn.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        // --- Text Note Logic ---

        async function saveNote() {
            const text = notepadInput.value.trim();
            if (!text) return;

            const originalBtnText = saveNoteBtn.innerHTML;
            saveNoteBtn.innerHTML = '<span class="loader" style="width:14px;height:14px;border-width:2px;"></span> Saving...';
            saveNoteBtn.disabled = true;

            // Upload logic
            const filename = generateUniqueFilename("Note", "txt");
            const base64Data = btoa(unescape(encodeURIComponent(text)));
            const myKey = localStorage.getItem("admin_secret_key");

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    redirect: "follow",
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({
                        secret: myKey,
                        filename: filename,
                        fileData: base64Data,
                        mimeType: "text/plain",
                        mimetype: "text/plain",
                        type: "text/plain"
                    })
                });

                const text = await response.text();
                if (text.includes("Access Denied")) {
                    throw new Error("Access Denied");
                }

                saveNoteBtn.innerHTML = 'Saved!';
                setTimeout(() => {
                    saveNoteBtn.innerHTML = originalBtnText;
                    saveNoteBtn.disabled = false;
                    notepadInput.value = ''; // Clear because sent
                }, 2000);

            } catch (error) {
                console.error("Text Upload failed", error);
                let errorMsg = "Error";
                if (error.message === "Access Denied") {
                    errorMsg = "Access Denied";
                }
                saveNoteBtn.innerHTML = errorMsg;
                setTimeout(() => {
                    saveNoteBtn.innerHTML = originalBtnText;
                    saveNoteBtn.disabled = false;
                }, 2000);
            }
        }

        saveNoteBtn.addEventListener('click', saveNote);


    </script>
</body>
