<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Note Recorder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #a855f7;
            --bg-color: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #f8fafc;
            --pulse-color: rgba(99, 102, 241, 0.5);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 40%);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        h1 {
            font-weight: 600;
            font-size: 24px;
            margin: 0;
            background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        .status-text {
            font-size: 14px;
            color: #94a3b8;
            height: 20px;
            transition: color 0.3s ease;
        }

        .record-button-container {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .record-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            cursor: pointer;
            position: relative;
            z-index: 2;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px -5px rgba(99, 102, 241, 0.5);
        }

        .record-button:active {
            transform: scale(0.95);
        }

        .mic-icon {
            width: 32px;
            height: 32px;
            fill: white;
            transition: opacity 0.3s ease;
        }

        .stop-icon {
            width: 28px;
            height: 28px;
            background-color: white;
            border-radius: 4px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Pulse Animation */
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--pulse-color);
            opacity: 0;
            z-index: 1;
        }

        .recording .pulse-ring {
            animation: pulse-animation 2s infinite;
        }

        .recording .record-button {
            transform: scale(1);
            background: #ef4444; /* Red for stop */
            box-shadow: 0 10px 20px -5px rgba(239, 68, 68, 0.4);
        }

        .recording .mic-icon {
            display: none;
            opacity: 0;
        }

        .recording .stop-icon {
            display: block;
            opacity: 1;
        }

        .recording .status-text {
            color: #ef4444;
            font-weight: 500;
            animation: text-pulse 1.5s infinite;
        }

        @keyframes pulse-animation {
            0% {
                width: 80px;
                height: 80px;
                opacity: 0.5;
            }
            100% {
                width: 160px;
                height: 160px;
                opacity: 0;
            }
        }

        @keyframes text-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .hidden {
            display: none;
        }

        /* Loader */
        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
    </style>
</head>
<body>

    <audio id="silentAudio" loop playsinline style="display:none;">
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAgZGF0YQQAAAAAAA==" type="audio/wav">
    </audio>

    <div class="container">
        <div class="glass-card">
            <h1>Voice Recorder</h1>
            
            <div class="record-button-container" id="recordContainer">
                <div class="pulse-ring"></div>
                <button class="record-button" id="recordBtn">
                    <svg class="mic-icon" viewBox="0 0 24 24">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                    <div class="stop-icon"></div>
                </button>
            </div>

            <div class="status-text" id="statusText">Tap to record</div>
        </div>
    </div>

    <script>
        const recordBtn = document.getElementById('recordBtn');
        const recordContainer = document.getElementById('recordContainer');
        const statusText = document.getElementById('statusText');
        const silentAudio = document.getElementById('silentAudio');

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        async function uploadAudio(audioBlob) {
            statusText.innerHTML = '<span class="loader"></span> Uploading...';
            
            // 1. Convert Blob to Base64
            const reader = new FileReader();
            reader.readAsDataURL(audioBlob); 
            
            reader.onloadend = async function() {
                // Remove the "data:audio/webm;base64," prefix
                // Note: The actual type might vary, e.g., audio/mp4, audio/ogg using split(',') is safer
                const base64String = reader.result.split(',')[1];
                
                // 2. Send to your Google Script URL
                const webAppUrl = "https://script.google.com/macros/s/AKfycbwzP6pBs87dJxn1TMCs8O8gcacZdDCJC9MLp4C-rWmLwD8Cu7cmwLevY3CAl_zaRg2i/exec";
                
                try {
                     await fetch(webAppUrl, {
                        method: 'POST',
                        mode: 'no-cors', // Important for Google Apps Script
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            filename: "my_voice_note.mp3", // Note: Sending as mp3 extension but it might be webm/mp4 depending on browser
                            fileData: base64String,
                            mimeType: audioBlob.type // Sending mimeType could be useful for the backend
                        })
                    });
                    
                    // Since mode is no-cors, we can't read the response, but we assume it worked if no error thrown
                    statusText.innerText = "Saved to Drive!";
                    setTimeout(() => {
                        statusText.innerText = "Tap to record";
                    }, 2000);
                    // alert("Saved to Drive!"); // Optional, using UI feedback instead
                } catch (error) {
                    console.error("Upload failed", error);
                    statusText.innerText = "Upload failed!";
                    setTimeout(() => {
                        statusText.innerText = "Tap to record";
                    }, 2000);
                }
            };
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Prefer mp4/aac or webm
                let options = { mimeType: 'audio/webm' };
                if (MediaRecorder.isTypeSupported('audio/mp4')) {
                    options = { mimeType: 'audio/mp4' };
                }
                
                mediaRecorder = new MediaRecorder(stream, options);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                    uploadAudio(audioBlob);
                    
                    // Stop all tracks to release microphone
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                recordContainer.classList.add('recording');
                statusText.innerText = "Recording...";
                
                // Play silent audio to keep iOS active
                silentAudio.play().catch(e => console.log("Silent audio play failed", e));

            } catch (err) {
                console.error("Error accessing microphone:", err);
                statusText.innerText = "Mic access denied";
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                isRecording = false;
                recordContainer.classList.remove('recording');
                statusText.innerText = "Processing...";
                
                silentAudio.pause();
                silentAudio.currentTime = 0;
            }
        }

        recordBtn.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });
    </script>
</body>
</html>
