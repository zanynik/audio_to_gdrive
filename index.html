<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Note Recorder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #a855f7;
            --bg-color: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #f8fafc;
            --pulse-color: rgba(99, 102, 241, 0.5);
            --chat-bubble-user: rgba(99, 102, 241, 0.3);
            --input-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 40%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            /* Allow vertical scroll if needed */
            overflow-y: auto;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }

        h1 {
            font-weight: 600;
            font-size: 24px;
            margin: 0;
            background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        .status-text {
            font-size: 14px;
            color: #94a3b8;
            height: 20px;
            transition: color 0.3s ease;
        }

        .record-button-container {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .record-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            cursor: pointer;
            position: relative;
            z-index: 2;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px -5px rgba(99, 102, 241, 0.5);
        }

        .record-button:active {
            transform: scale(0.95);
        }

        .mic-icon {
            width: 32px;
            height: 32px;
            fill: white;
            transition: opacity 0.3s ease;
        }

        .stop-icon {
            width: 28px;
            height: 28px;
            background-color: white;
            border-radius: 4px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Pulse Animation */
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--pulse-color);
            opacity: 0;
            z-index: 1;
        }

        .recording .pulse-ring {
            animation: pulse-animation 2s infinite;
        }

        .recording .record-button {
            transform: scale(1);
            background: #ef4444;
            /* Red for stop */
            box-shadow: 0 10px 20px -5px rgba(239, 68, 68, 0.4);
        }

        .recording .mic-icon {
            display: none;
            opacity: 0;
        }

        .recording .stop-icon {
            display: block;
            opacity: 1;
        }

        .recording .status-text {
            color: #ef4444;
            font-weight: 500;
            animation: text-pulse 1.5s infinite;
        }

        @keyframes pulse-animation {
            0% {
                width: 80px;
                height: 80px;
                opacity: 0.5;
            }

            100% {
                width: 160px;
                height: 160px;
                opacity: 0;
            }
        }

        @keyframes text-pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        .hidden {
            display: none !important;
        }

        /* Loader */
        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Chat UI */
        .chat-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-window {
            width: 100%;
            height: 200px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-align: left;
        }

        .chat-message {
            background: var(--chat-bubble-user);
            padding: 8px 12px;
            border-radius: 12px;
            border-bottom-right-radius: 2px;
            align-self: flex-end;
            max-width: 85%;
            font-size: 14px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        .chat-timestamp {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 4px;
            text-align: right;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-area {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .text-input {
            flex: 1;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 10px 15px;
            color: white;
            font-family: inherit;
            resize: none;
            height: 40px;
            /* starting height */
            outline: none;
            transition: border-color 0.3s;
        }

        .text-input:focus {
            border-color: var(--primary-color);
        }

        .send-btn {
            background: var(--primary-color);
            border: none;
            border-radius: 12px;
            width: 44px;
            height: 44px;
            /* Match input height approx */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: var(--secondary-color);
        }

        .send-btn:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        .send-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Toggle Button for Mobile */
        .toggle-notes-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            /* Hidden by default, shown on mobile */
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }

        .toggle-notes-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .toggle-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Responsive Logic */
        @media (max-width: 768px) {
            .toggle-notes-btn {
                display: inline-flex;
            }

            /* We will handle the actual hiding via JS class 'hidden' 
               so it can be toggled. */
        }
    </style>
</head>

<body>

    <audio id="silentAudio" loop playsinline style="display:none;">
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAgZGF0YQQAAAAAAA=="
            type="audio/wav">
    </audio>

    <div class="container">
        <!-- Audio Recorder Card -->
        <div class="glass-card">
            <h1>Voice Recorder</h1>

            <div class="record-button-container" id="recordContainer">
                <div class="pulse-ring"></div>
                <button class="record-button" id="recordBtn">
                    <svg class="mic-icon" viewBox="0 0 24 24">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                        <path
                            d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                    </svg>
                    <div class="stop-icon"></div>
                </button>
            </div>

            <div class="status-text" id="statusText">Tap to record</div>
        </div>

        <!-- Mobile Toggle Button -->
        <button id="toggleNotesBtn" class="toggle-notes-btn">
            <svg class="toggle-icon" viewBox="0 0 24 24">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z" />
            </svg>
            <span>Show Notes</span>
        </button>

        <!-- Text Notes Card -->
        <div class="glass-card chat-section" id="textNotesSection">
            <div class="chat-window" id="chatWindow">
                <!-- Messages will appear here -->
            </div>

            <div class="input-area">
                <textarea class="text-input" id="noteInput" placeholder="Type a note..." rows="1"></textarea>
                <button class="send-btn" id="sendBtn">
                    <svg class="send-icon" viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const recordBtn = document.getElementById('recordBtn');
        const recordContainer = document.getElementById('recordContainer');
        const statusText = document.getElementById('statusText');
        const silentAudio = document.getElementById('silentAudio');

        // Text/Chat Elements
        const textNotesSection = document.getElementById('textNotesSection');
        const chatWindow = document.getElementById('chatWindow');
        const noteInput = document.getElementById('noteInput');
        const sendBtn = document.getElementById('sendBtn');
        const toggleNotesBtn = document.getElementById('toggleNotesBtn');
        const toggleBtnSpan = toggleNotesBtn.querySelector('span');

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzF_gTJ2m0YEtJ6kHO8EiGMeSYtquPt7g0m3-IOPW5hD-cXkxmsZLkR1eDpCjVQWsXV/exec";

        // --- Utils ---

        function generateUniqueFilename(prefix, extension) {
            const now = new Date();
            const yyyy = now.getFullYear();
            const mm = String(now.getMonth() + 1).padStart(2, '0');
            const dd = String(now.getDate()).padStart(2, '0');
            const hh = String(now.getHours()).padStart(2, '0');
            const min = String(now.getMinutes()).padStart(2, '0');
            const ss = String(now.getSeconds()).padStart(2, '0');
            return `${prefix}_${yyyy}${mm}${dd}_${hh}${min}${ss}.${extension}`;
        }

        function isMobile() {
            // Simple check based on screen width
            return window.innerWidth <= 768;
        }

        // --- Init Mobile View ---

        if (isMobile()) {
            // Hide text section by default on mobile
            textNotesSection.classList.add('hidden');
        }

        toggleNotesBtn.addEventListener('click', () => {
            const isHidden = textNotesSection.classList.contains('hidden');
            if (isHidden) {
                textNotesSection.classList.remove('hidden');
                toggleBtnSpan.textContent = "Hide Notes";
            } else {
                textNotesSection.classList.add('hidden');
                toggleBtnSpan.textContent = "Show Notes";
            }
        });

        // --- Audio Recording Logic ---

        async function uploadAudio(audioBlob) {
            statusText.innerHTML = '<span class="loader"></span> Uploading...';

            const reader = new FileReader();
            reader.readAsDataURL(audioBlob);

            reader.onloadend = async function () {
                const base64String = reader.result.split(',')[1];
                const filename = generateUniqueFilename("Audio", "mp3");

                try {
                    await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            filename: filename,
                            fileData: base64String,
                            mimeType: audioBlob.type,
                            mimetype: audioBlob.type,
                            type: audioBlob.type
                        })
                    });

                    statusText.innerText = "Saved!";
                    setTimeout(() => { statusText.innerText = "Tap to record"; }, 2000);
                } catch (error) {
                    console.error("Upload failed", error);
                    statusText.innerText = "Upload failed!";
                    setTimeout(() => { statusText.innerText = "Tap to record"; }, 2000);
                }
            };
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                let options = { mimeType: 'audio/webm' };
                if (MediaRecorder.isTypeSupported('audio/mp4')) {
                    options = { mimeType: 'audio/mp4' };
                }

                mediaRecorder = new MediaRecorder(stream, options);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                    uploadAudio(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                recordContainer.classList.add('recording');
                statusText.innerText = "Recording...";
                silentAudio.play().catch(e => console.log("Silent audio play failed", e));
            } catch (err) {
                console.error("Error accessing microphone:", err);
                statusText.innerText = "Mic access denied";
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                isRecording = false;
                recordContainer.classList.remove('recording');
                statusText.innerText = "Processing...";
                silentAudio.pause();
                silentAudio.currentTime = 0;
            }
        }

        recordBtn.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        // --- Text Note Logic ---

        function appendMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('chat-message');

            const content = document.createElement('div');
            content.textContent = text;

            const time = document.createElement('div');
            time.classList.add('chat-timestamp');
            const now = new Date();
            time.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            msgDiv.appendChild(content);
            msgDiv.appendChild(time);

            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendNote() {
            const text = noteInput.value.trim();
            if (!text) return;

            // UI Updates immediately
            appendMessage(text);
            noteInput.value = '';

            // Upload logic
            const filename = generateUniqueFilename("Text", "txt");
            // Convert text to base64 for upload
            // Using btoa with hack for utf8 support: btoa(unescape(encodeURIComponent(str)))
            const base64Data = btoa(unescape(encodeURIComponent(text)));

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        filename: filename,
                        fileData: base64Data,
                        mimeType: "text/plain",
                        mimetype: "text/plain",
                        type: "text/plain"
                    })
                });
                console.log("Text note sent to script");
            } catch (error) {
                console.error("Text Upload failed", error);
                // Optionally show error in chat
            }
        }

        sendBtn.addEventListener('click', sendNote);
        noteInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendNote();
            }
        });

    </script>
</body>

</html>
